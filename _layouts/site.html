<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!--[if lte IE 8]><script src="/vendor/html5shiv/dist/html5shiv.min.js"></script><![endif]-->
    {% if jekyll.environment == "production" %}
      <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css" />
      <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
      <script src="//cdn.jsdelivr.net/skeljs/0.4.6/skel.min.js"></script>
      <script src="//cdn.jsdelivr.net/skeljs/0.4.6/skel-panels.min.js"></script>
    {% else %}
      <link rel="stylesheet" href="/vendor/source-sans-pro/css/source-sans-pro.css">
      <script src="/vendor/jquery/dist/jquery.min.js"></script>
      <script src="/vendor/skel/dist/skel.min.js"></script>
      <script src="/vendor/skel/dist/skel-panels.min.js"></script>
    {% endif %}
    <script src="/js/init.js"></script>
    {% if page.url == "/" %}
      <script src="/js/scrolly.js"></script>
    {% endif %}
    <style>
      @font-face {
        font-family: 'FontAwesome';
        {% if jekyll.environment == "production" %}
          src: url('//cdn.jsdelivr.net/fontawesome/4.1.0/fonts/fontawesome-webfont.eot?v=4.0.1');
          src: url('//cdn.jsdelivr.net/fontawesome/4.1.0/fonts/fontawesome-webfont.eot?#iefix&v=4.0.1') format('embedded-opentype'), url('//cdn.jsdelivr.net/fontawesome/4.1.0/fonts/fontawesome-webfont.woff?v=4.0.1') format('woff'), url('//cdn.jsdelivr.net/fontawesome/4.1.0/fonts/fontawesome-webfont.ttf?v=4.0.1') format('truetype'), url('//cdn.jsdelivr.net/fontawesome/4.1.0/fonts/fontawesome-webfont.svg#fontawesomeregular?v=4.0.1') format('svg');
        {% else %}
          src: url('/vendor/font-awesome/fonts/fontawesome-webfont.eot?v=4.0.1');
          src: url('/vendor/font-awesome/fonts/fontawesome-webfont.eot?#iefix&v=4.0.1') format('embedded-opentype'), url('/vendor/font-awesome/fonts/fontawesome-webfont.woff?v=4.0.1') format('woff'), url('/vendor/font-awesome/fonts/fontawesome-webfont.ttf?v=4.0.1') format('truetype'), url('/vendor/font-awesome/fonts/fontawesome-webfont.svg#fontawesomeregular?v=4.0.1') format('svg');
        {% endif %}
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <noscript>
      {% if jekyll.environment == "production" %}
        <link rel="stylesheet" href="//cdn.jsdelivr.net/skeljs/0.4.6/skel-noscript.css">
      {% else %}
        <link rel="stylesheet" href="/vendor/skel/dist/skel-noscript.css" />
      {% endif %}
      <link rel="stylesheet" href="/css/style.css" />
      <link rel="stylesheet" href="/css/style-wide.css" />
    </noscript>
    <!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
    {% if jekyll.environment == "production" %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    
    <!-- Header/Menu -->
    {% include menu.html %}
    
    <!-- Content -->
    {{ content }}
    
    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
